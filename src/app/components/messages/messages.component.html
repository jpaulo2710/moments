<div class="message" *ngIf="messagesService.message">
    <div class="message-header">
      <h2>Mensagem do Sistema:</h2>
      <button class="clear" (click)="messagesService.clear()">
        <fa-icon [icon]="faTimes"></fa-icon>
      </button>
    </div>
    <p>{{ messagesService.message }}</p>
  </div>
